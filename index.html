<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Arvo&family=Assistant:wght@700&display=swap");
    </style>

    <title>BMI CalculatorðŸ˜Ž</title>
  </head>
  <body background="bimimg.jpg">
    <div class="container">
     
          <div class="shadow-lg p-3 mb-5 bg-body mt-5 rounded">
            <h1 style="font-family: cursive">BMI Calculator</h1>
            <form>
              <p>
                <label style="font-family: 'Times New Roman', Times, serif;">Height in (CM): </label
                ><input type="text" class="hei" id="height" placeholder="height" />
              </p>
              <p>
                <label  style="font-family: 'Times New Roman', Times, serif;">Weight in (KG): </label
                ><input type="text" id="weight" placeholder="weight" />
              </p>
              <button>Calculate</button>
              <div id="results"></div>
              <div id="weight-guide">
                <h3 style="font-family: cursive " class=" fw-bold">BMI Weight Guide</h3>
                <p style="font-family: cursive" class="fw-bolder">Under Weight = Less than 18.6</p>
                <p style="font-family: cursive" class="fw-bolder">Normal Range = 18.6 and 24.9</p>
                <p style="font-family: cursive" class="fw-bolder">Overweight = Greater than 24.9</p>
          </div>
        </div>
      </form>
      <div class="shadow-lg p-3 mb-5 bg-body mt-5 rounded">
      <h1 class="text-success">Body Mass Index</h1>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
